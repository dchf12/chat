<html>
  <head>
    <title>アップロード</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mx-auto p-4">
      <div class="text-center">
        <h1 class="text-3xl font-bold">画像アップロード</h1>
      </div>
      <form role="form" action="/uploader" enctype="multipart/form-data" method="post" class="mt-4">
      <input type="hidden" name="userid" value="{{.UserData.userid}}" />
      <div class="mb-4">
        <label for="message" class="block font-medium">ファイルを選択</label>
        <input type="file" name="avatarFile" class="border border-gray-300 rouded-md py-2 px-4 " />
      </div>
      <input type="submit" value="アップロード" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" />
      </form>
    </div>
  </body>
</html>
