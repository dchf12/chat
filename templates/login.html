<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterBox - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cb-dark': '#0f1117',
              'cb-card': '#1a1d27',
              'cb-input': '#242734',
              'cb-border': '#2a2d3a',
              'cb-accent': '#3b82f6',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body class="bg-cb-dark text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-5xl bg-cb-card rounded-2xl overflow-hidden shadow-2xl flex min-h-[600px]">

      <!-- Left Panel: Login Form -->
      <div class="w-full lg:w-1/2 p-8 sm:p-12 flex flex-col justify-center">
        <!-- Brand -->
        <div class="flex items-center gap-2 mb-10">
          <svg class="w-8 h-8 text-cb-accent" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.17L4 17.17V4h16v12z"/>
            <path d="M7 9h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2z"/>
          </svg>
          <span class="text-xl font-bold">ChatterBox</span>
        </div>

        <!-- Header -->
        <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
        <p class="text-gray-400 mb-8">Please enter your details to sign in.</p>

        <!-- Tabs -->
        <div class="flex gap-6 mb-8 border-b border-cb-border">
          <button class="pb-3 text-sm font-semibold text-white border-b-2 border-cb-accent">Login</button>
          <button class="pb-3 text-sm font-semibold text-gray-500 cursor-not-allowed">Sign Up</button>
        </div>

        <!-- Email/Password Form (Decorative) -->
        <div class="space-y-5 mb-6">
          <div>
            <label class="block text-sm font-medium mb-2">Email or Username</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
              </div>
              <input type="text" placeholder="Enter your email"
                     class="w-full bg-cb-input border border-cb-border rounded-lg py-3 pl-10 pr-4 text-gray-400 placeholder-gray-500 cursor-not-allowed"
                     disabled>
            </div>
          </div>
          <div>
            <div class="flex justify-between items-center mb-2">
              <label class="text-sm font-medium">Password</label>
              <a href="#" class="text-sm text-cb-accent hover:text-blue-400" onclick="return false;">Forgot Password?</a>
            </div>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
              </div>
              <input type="password" placeholder="Enter your password"
                     class="w-full bg-cb-input border border-cb-border rounded-lg py-3 pl-10 pr-10 text-gray-400 placeholder-gray-500 cursor-not-allowed"
                     disabled>
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- Log In Button (Decorative) -->
        <button class="w-full bg-gray-600 text-gray-400 font-semibold py-3 rounded-lg cursor-not-allowed mb-6" disabled>
          Log In
        </button>

        <!-- Divider -->
        <div class="flex items-center gap-4 mb-6">
          <div class="flex-1 h-px bg-cb-border"></div>
          <span class="text-sm text-gray-500">Or continue with</span>
          <div class="flex-1 h-px bg-cb-border"></div>
        </div>

        <!-- OAuth Buttons -->
        <div class="grid grid-cols-2 gap-4 mb-8">
          <a href="/auth/login/google"
             class="flex items-center justify-center gap-2 bg-cb-input border border-cb-border rounded-lg py-3 hover:bg-cb-border transition-colors">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <span class="text-sm font-medium">Google</span>
          </a>
          <button disabled
                  class="flex items-center justify-center gap-2 bg-cb-input border border-cb-border rounded-lg py-3 opacity-50 cursor-not-allowed">
            <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            <span class="text-sm font-medium">Facebook</span>
          </button>
        </div>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-500">
          Don't have an account?
          <a href="/auth/login/google" class="text-cb-accent hover:text-blue-400">Sign up now</a>
        </p>
      </div>

      <!-- Right Panel: Hero -->
      <div class="hidden lg:flex w-1/2 bg-gradient-to-br from-blue-900/40 to-purple-900/30 items-center justify-center p-12 relative overflow-hidden">
        <!-- Background decoration -->
        <div class="absolute inset-0 opacity-10">
          <div class="absolute top-10 right-10 w-72 h-72 bg-blue-500 rounded-full blur-3xl"></div>
          <div class="absolute bottom-10 left-10 w-64 h-64 bg-purple-500 rounded-full blur-3xl"></div>
        </div>

        <div class="text-center relative z-10">
          <!-- Chat illustration -->
          <div class="mb-8 mx-auto w-72 h-72 bg-gradient-to-b from-amber-200/20 to-amber-100/10 rounded-2xl p-6 backdrop-blur-sm border border-white/5">
            <div class="bg-cb-card/80 rounded-xl p-4 h-full flex flex-col justify-center gap-3">
              <div class="flex gap-2 items-start">
                <div class="w-8 h-8 rounded-full bg-blue-500/30 flex-shrink-0"></div>
                <div class="bg-cb-accent/20 rounded-lg rounded-tl-none px-3 py-2 max-w-[80%]">
                  <div class="h-2 w-20 bg-blue-400/40 rounded"></div>
                  <div class="h-2 w-28 bg-blue-400/30 rounded mt-1.5"></div>
                </div>
              </div>
              <div class="flex gap-2 items-start justify-end">
                <div class="bg-gray-500/20 rounded-lg rounded-tr-none px-3 py-2 max-w-[80%]">
                  <div class="h-2 w-24 bg-gray-400/40 rounded"></div>
                </div>
                <div class="w-8 h-8 rounded-full bg-green-500/30 flex-shrink-0"></div>
              </div>
              <div class="flex gap-2 items-start">
                <div class="w-8 h-8 rounded-full bg-purple-500/30 flex-shrink-0"></div>
                <div class="bg-purple-500/20 rounded-lg rounded-tl-none px-3 py-2 max-w-[80%]">
                  <div class="h-2 w-16 bg-purple-400/40 rounded"></div>
                  <div class="h-2 w-32 bg-purple-400/30 rounded mt-1.5"></div>
                  <div class="h-2 w-12 bg-purple-400/20 rounded mt-1.5"></div>
                </div>
              </div>
            </div>
          </div>

          <h2 class="text-2xl font-bold mb-3">Connect with your team instantly</h2>
          <p class="text-gray-400 text-sm leading-relaxed max-w-xs mx-auto">
            Experience seamless communication with ChatterBox. Secure, fast, and designed for modern teams.
          </p>
        </div>
      </div>

    </div>
  </body>
</html>
